<title>Add Room</title>
<body>
 <h1 class="text-center bg-warning my-0">Add Room</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">
                <form action="addrooms" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Room Type:</label>
                        <select class="form-control" name="room_type" id="room_type">
                            <option value="1">Premium</option>
                            <option value="2">Deluxe</option>
                            <option value="3">Basic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Capacity:</label>
                        <input type="number" class="form-control " id="capacity" name="capacity">
                    </div>
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="mumber" class="form-control " id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label>Size:</label>
                        <input type="number" class="form-control " id="size" name="size">
                    </div>
                   
                    <div class="form-group">
                        <label for="">Hotel Name</label>
                        <select class="form-control" id="hotel" name="hotel">
                            <option>Hotel Name</option>
                            {% for each_hotel_name,each_hotel_id in hotel_name %}
                            <option value={{each_hotel_id}}>{{each_hotel_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="form-group">
                        <label>Status:</label>
                        <select class="form-control" name="status" id="status">
                            <option value="1">Available</option>
                            <option value="2">Not Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Room Number:</label>
                        <input type="number" class="form-control " id="roomnumber" name="roomnumber">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Room</button>
                </form>
            </div>
        </div>
    </div>
</body>
